<!DOCTYPE html>
<html dir='ltr' lang="en">
<meta charset="utf-8">

<head>
    <title>Wordle Hacker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <form id="word-input">

        <div class="row">
            <input type="text" id='char0' maxlength="1" value="" autofocus>
            <input type="text" id='char1' maxlength="1" value="">
            <input type="text" id='char2' maxlength="1" value="">
            <input type="text" id='char3' maxlength="1" value="">
            <input type="text" id='char4' maxlength="1" value="">
        </div>
        <div class="row">
            <span id='char0Guess'>A</span>
            <span id='char1Guess'>A</span>
            <span id='char2Guess'>A</span>
            <span id='char3Guess'>A</span>
            <span id='char4Guess'>A</span>
        </div>
    </form>

    <label for="disallowed-characters">Disallowed Characters</label>
    <input name='disallowed-characters' type='text' id='disallowed-characters'>
    <br>
    <label for="allowed-characters">Allowed Characters</label>
    <input name='allowed-characters' type='text' id='allowed-characters'>
    <br>
    <label for="wordle-words">Only Wordle Words</label>
    <input name='wordle-words' type='checkbox' id='wordle-words'>


    <section>
        <ul id="likely-words">

        </ul>
        <ul id="letter-histogram">

        </ul>
    </section>
    <script src="wordle-solver-script.js"></script>
</body>
</html>
